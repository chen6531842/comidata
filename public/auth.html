  <body>
    <div id="text">正在授权</div>

    <script>
      window.onload = function(){
        let url = query('url');
        // console.log(url)
        if(url){
          setTimeout(function(){
            window.location.href = url;
          },2000)
          
        }else{
          // console.log(window.location.href)
          window.parent.autoCallBack(window.location.href);
        }
      }
      var query = function (name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ''])[1].replace(/\+/g, '%20')) || ''
      }
    </script>
